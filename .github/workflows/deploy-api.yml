name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "packages/api/**"
      - "packages/core/**"
      - "packages/database/**"
      - "packages/sdk/**"
      - "packages/adapters/**"
      - "Dockerfile"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

env:
  KOYEB_APP: zentla
  KOYEB_SERVICE: zentla-api

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: yarn workspace @zentla/database prisma migrate deploy

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          koyeb service update ${{ env.KOYEB_APP }}/${{ env.KOYEB_SERVICE }} \
            --git github.com/${{ github.repository }} \
            --git-branch main \
            --git-builder docker \
            --git-docker-dockerfile Dockerfile \
            --instance-type free \
            --regions fra \
            --ports 3000:http \
            --routes /:3000 \
            --checks 3000:http:/api/v1/health/live \
            --env DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --env REDIS_URL="${{ secrets.REDIS_URL }}" \
            --env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --env STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            --env STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            --env CORS_ORIGINS="${{ vars.CORS_ORIGINS }}" \
            --env API_URL="${{ vars.API_URL }}" \
            --env API_KEY_SECRET="${{ secrets.API_KEY_SECRET }}" \
            --env WEBHOOK_SIGNING_SECRET="${{ secrets.WEBHOOK_SIGNING_SECRET }}" \
            --env GH_PAT="${{ secrets.GH_PAT }}" \
            --env GH_FEEDBACK_REPO="${{ vars.GH_FEEDBACK_REPO }}" \
            --env NODE_ENV=production \
          || koyeb service create ${{ env.KOYEB_SERVICE }} \
            --app ${{ env.KOYEB_APP }} \
            --git github.com/${{ github.repository }} \
            --git-branch main \
            --git-builder docker \
            --git-docker-dockerfile Dockerfile \
            --instance-type free \
            --regions fra \
            --ports 3000:http \
            --routes /:3000 \
            --checks 3000:http:/api/v1/health/live \
            --env DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --env REDIS_URL="${{ secrets.REDIS_URL }}" \
            --env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --env STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            --env STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            --env CORS_ORIGINS="${{ vars.CORS_ORIGINS }}" \
            --env API_URL="${{ vars.API_URL }}" \
            --env API_KEY_SECRET="${{ secrets.API_KEY_SECRET }}" \
            --env WEBHOOK_SIGNING_SECRET="${{ secrets.WEBHOOK_SIGNING_SECRET }}" \
            --env GH_PAT="${{ secrets.GH_PAT }}" \
            --env GH_FEEDBACK_REPO="${{ vars.GH_FEEDBACK_REPO }}" \
            --env NODE_ENV=production

      - name: Wait for deployment
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          koyeb service describe ${{ env.KOYEB_APP }}/${{ env.KOYEB_SERVICE }}
