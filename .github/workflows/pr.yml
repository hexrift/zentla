# =============================================================================
# PR Automation - Auto-labeling, size checks, and PR helpers
# =============================================================================
name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  # ---------------------------------------------------------------------------
  # Label PR based on files changed
  # ---------------------------------------------------------------------------
  label:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Check PR size
  # ---------------------------------------------------------------------------
  size:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false
          message_if_xl: >
            This PR is quite large. Consider breaking it into smaller, more focused PRs
            for easier review.

  # ---------------------------------------------------------------------------
  # Add reviewers
  # ---------------------------------------------------------------------------
  assign:
    name: Auto Assign
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Auto-assign author
        uses: toshimaru/auto-author-assign@v2.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Enforce conventional commits
  # ---------------------------------------------------------------------------
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" must start with an uppercase letter.

  # ---------------------------------------------------------------------------
  # Check for breaking changes
  # ---------------------------------------------------------------------------
  breaking-changes:
    name: Breaking Changes Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for breaking changes
        id: breaking
        run: |
          # Check if any migration files were added
          MIGRATIONS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E 'prisma/migrations/.*/migration.sql' || true)

          if [ -n "$MIGRATIONS" ]; then
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "::warning::This PR includes database migrations. Please ensure backwards compatibility."
          fi

          # Check for API changes
          API_CHANGES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E 'packages/api/src/.*(controller|dto)\.ts' || true)

          if [ -n "$API_CHANGES" ]; then
            echo "has_api_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::This PR includes API changes. Please update documentation if needed."
          fi

      - name: Comment on breaking changes
        if: steps.breaking.outputs.has_migrations == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Database Migration Detected**\n\nThis PR includes database migrations. Please ensure:\n- [ ] Migration is backwards compatible\n- [ ] Rollback plan is documented\n- [ ] Migration has been tested locally'
            })
