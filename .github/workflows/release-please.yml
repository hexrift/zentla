# =============================================================================
# Release Please - Automated versioning and changelog generation
# =============================================================================
#
# This workflow creates release PRs automatically based on conventional commits.
# When a release PR is merged, it creates a GitHub release with the changelog.
#
# Commit prefixes:
#   feat:     -> minor version bump
#   fix:      -> patch version bump
#   chore:    -> no version bump (unless breaking)
#   feat!:    -> major version bump (breaking change)
#
# =============================================================================
name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr_number: ${{ steps.release.outputs.pr && fromJSON(steps.release.outputs.pr).number || '' }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Auto-merge release PR (only updates version/changelog, code already passed CI)
      # Uses RELEASE_TOKEN (PAT with admin rights) to bypass branch protection
      # If not set, enables auto-merge which waits for checks
      - name: Auto-merge release PR
        if: steps.release.outputs.pr != ''
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
          HAS_RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN != '' }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          echo "Merging PR #$PR_NUMBER"
          if [ "$HAS_RELEASE_TOKEN" = "true" ]; then
            # PAT available - merge immediately (bypasses checks)
            gh pr merge "$PR_NUMBER" --merge --repo ${{ github.repository }}
          else
            # No PAT - enable auto-merge (waits for checks)
            gh pr merge "$PR_NUMBER" --auto --merge --repo ${{ github.repository }}
          fi

      - name: Log release info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.version }}"
