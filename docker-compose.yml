services:
  postgres:
    image: postgres:15-alpine
    container_name: zentla-postgres
    restart: unless-stopped
    platform: linux/amd64
    environment:
      POSTGRES_USER: zentla
      POSTGRES_PASSWORD: zentla_dev_password
      POSTGRES_DB: zentla
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zentla"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zentla-redis
    restart: unless-stopped
    platform: linux/amd64
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: zentla-network
