    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Zentla?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Zentla is open source billing infrastructure that combines entitlements, usage metering, multi-provider billing, and revenue analytics in one unified API. Think of it as the open source alternative to Stigg, Orb, or Lago."
            }
          },
          {
            "@type": "Question",
            "name": "How is Zentla different from Stripe Billing?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Stripe Billing ties you to Stripe. Zentla is provider-agnostic—connect Stripe, Zuora, or both. It also adds entitlements (feature gating), usage metering, and revenue analytics that Stripe doesn't provide natively."
            }
          },
          {
            "@type": "Question",
            "name": "How is Zentla different from Stigg or Orb?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Zentla is fully open source and self-hostable. Stigg focuses on entitlements but lacks usage metering. Orb focuses on usage-based billing but lacks entitlements. Zentla does both, plus multi-provider support and revenue analytics."
            }
          },
          {
            "@type": "Question",
            "name": "Can I switch billing providers later?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. Zentla abstracts your billing provider, so you can migrate from Stripe to Zuora (or vice versa) without changing your application code. Your offers, entitlements, and customer data stay consistent."
            }
          },
          {
            "@type": "Question",
            "name": "Can I self-host Zentla?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. Zentla is MIT licensed and can be deployed on your own infrastructure. Run it on Kubernetes, Railway, Render, or any platform that supports Node.js, PostgreSQL, and Redis."
            }
          },
          {
            "@type": "Question",
            "name": "What about usage-based billing?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Zentla includes a full usage metering system. Ingest events via API, aggregate with flexible strategies (sum, max, count, last), and get real-time usage summaries. Perfect for API calls, compute time, or any metered resource."
            }
          }
