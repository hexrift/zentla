            "acceptedAnswer": {
              "@type": "Answer",

              "@type": "Answer",

          },
          {
            "@type": "Question",
            "name": "What are entitlements in Zentla?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Entitlements are feature access controls tied to subscriptions. When a customer subscribes to an offer, they receive entitlements that define what features they can access. You can check entitlements via API to control feature access in your app."
            }
          },
          {
            "@type": "Question",
            "name": "Does Zentla support headless checkout?",
            "acceptedAnswer": {
              "@type": "Answer",

            }
          },

            "name": "Is Zentla free to use?",
